version: '3.9'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/fastcgi.conf:/etc/nginx/fastcgi.conf
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: awei-app
    ports:
      - "9000:9000"
      - "5173:5173"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: jacky
      MYSQL_DATABASE: laravel
      TZ: 'Asia/Taipei'
  redis:
    image: redis:7.2-rc3
    ports:
      - "6379:6379"